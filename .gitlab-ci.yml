variables:
    GIT_DEPTH: 3

stages:
    - build-dev
    - test
    - push-dev
    - build-prod
    - push-prod
    - deploy

build-dev:
    script:
        - docker-compose up --build -d
    tags: [dev]
    only: [develop]

test:
    when: on_success
    script:
        - . /home/gitlab-runner/ygwifi-test.sh # set env vars
        - docker build . -t ryazbeck/ygwifi:test -f Dockerfile.test
        - docker run
          --network=host
          --env WIFI_SSID=${WIFI_SSID}
          --env WIFI_KEY=${WIFI_KEY}
          ryazbeck/ygwifi:test
    tags: [dev]
    only: [develop]

push-dev:
    when: on_success
    script:
        - . /home/gitlab-runner/ygwifi-test.sh # set env vars
        - docker login --username ryazbeck --password ${DOCKER_PW}
        - docker push ryazbeck/ygwifi:dev
    tags: [dev]
    only: [develop]

build-prod:
    script: docker-compose build
        --build-arg FLASK_ENV=production
        --build-arg LOG_LEVEL=WARNING
        --build-arg TESTING=False
        --build-arg TAG=latest
    tags: [dev]
    only: [master]

push-prod:
    when: on_success
    script:
        - . /home/gitlab-runner/ygwifi-test.sh # set env vars
        - docker login --username ryazbeck --password ${DOCKER_PW}
        - docker push ryazbeck/ygwifi:latest
    tags: [dev]
    only: [master]

deploy:
    when: on_success
    script:
        - docker pull ryazbeck/ygwifi:latest
        - docker run ryazbeck/ygwifi:latest
    tags: [prod]
    only: [master]
