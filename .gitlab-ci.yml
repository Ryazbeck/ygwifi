variables:
    GIT_DEPTH: 3

stages:
    - Static Test
    - Build Development
    - Test
    - Build
    - Push
    - Deploy

flake8:
    stage: Static Test
    script:
        - flake8 --max-line-length=88 src
    tags: [dev]
    only: [develop]

pylint:
    stage: Static Test
    script:
        - pylint src
    tags: [dev]
    only: [develop]

build-dev:
    stage: Build Development
    script:
        - docker-compose up --build -d
    tags: [dev]
    only: [develop]

pytest:
    stage: Test
    script:
        - . /home/gitlab-runner/ygwifi-test.sh # set env vars
        - docker build . -t ryazbeck/ygwifi:test -f Dockerfile.test
        - docker run
          --network=host
          --env WIFI_SSID=${WIFI_SSID}
          --env WIFI_KEY=${WIFI_KEY}
          ryazbeck/ygwifi:test
    tags: [dev]
    only: [develop]

build:
    stage: Build
    script: docker-compose build
        --build-arg FLASK_ENV=production
        --build-arg LOG_LEVEL=WARNING
        --build-arg TESTING=False
        --build-arg TAG=latest
    tags: [dev]
    only: [master]

push:
    stage: Push
    when: on_success
    script:
        - . /home/gitlab-runner/ygwifi-test.sh # set env vars
        - docker login --username ryazbeck --password ${DOCKER_PW}
        - docker push ryazbeck/ygwifi:latest
    tags: [dev]
    only: [master]

deploy:
    stage: Deploy
    when: on_success
    script:
        - docker pull ryazbeck/ygwifi:latest
        - docker run ryazbeck/ygwifi:latest
    tags: [prod]
    only: [master]
